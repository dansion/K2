<!doctype html>
<html>
<head>
<title>image resize</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link  href="http://k.kbcdn.com/k2/css/reset-1-0-0.css" rel="stylesheet">
<!--<link rel="stylesheet" href="../assets/resize-core.css" />-->
<link rel="stylesheet" href="../resize.css" />

<style type="text/css">
    #crop2 {
        /*border: 2px solid #555;*/
        width: 200px;
        margin: 20 auto;
        height: 150px;
    }
</style>
</head>

<body>
  <div id="crop2">
        <img src="yui.jpg"  id="crop1" alt="">
  </div>
  
  <div id="demo">
   This element is resizeable, with default options.<br/>
   If I said I lived in one of the 50 United States in my heart would it count?
 </div>

    
    
    
<script charset="utf-8">
//仅用于开发环境
if(typeof K2_config === 'undefined'){
  var K2_config = {
    noCombine : true,//是否使用combo功能，开发环境下支持combo需要配置minfy，默认使用
    noCache : false,//是否在js或css文件尾部增加随机函数来防止浏览器缓存，默认使用
    console : true,//是否使用通用的console控制台，这样就可以在页面显示Y.log内容，默认使用
                   //失效时，请查看对应的YUI实例需要使用event-custom-base模块
    noVersion : true,//是否使用不带版本号的文件，这样就可以直接调用本地开发文件，因为这些文件都是不带版本号的，默认使用
    syntaxHighlight : false,//是否格式化代码显示，默认使用
    local : true //是否使用本地路径，即类似/k2/seed/seed.js这样的绝对路径，这样无论你是什么本地域名都可以使用，
                 //否则使用类似http://k.kbcdn.com/k2/seed/seed.js这样的绝对路径，默认使用
  }  
}
</script>
  

<script charset="utf-8" src="/k2/seed/seed.js"></script>
<script charset="utf-8" src="/k2/_assets/config.js"></script>
<!--<script type="text/javascript" charset="utf-8"-->
<!--        src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js">-->
<!--</script>-->


<script>

YUI({

  modules : {
    'k2-resize' : {
      fullpath : '/k2/resize/resize.js',
      requires : ['attribute','node','plugin','dd-plugin','dd-proxy','anim','event-mouseenter']
    }
  }

}).use('k2-resize',function(Y){
    
    //var resize = new Y.k2Resize({id: "crop1", config: "bb", proxy: false, useShim: 33});
    //Y.log(resize);
    //Y.log(Y.one('#crop1'));
    //var dd = new Y.DD.Drag({
    //    node: '#demo'
    //});
    
    //Y.one( "#crop2" ).plug( Y.Plugin.Resize, {
    //    handles: "all"
    //});
    //Y.log(Y.one('#crop2'));
    Y.one('#demo').plug(Y.Plugin.Resize, {
      handles: "all",
      proxy: false,
      animate: true,
      //knobHandles: true,
      status: true,
      ghost: true,
      //ratio: true,
      useShim: true,
      hugWrappedEl: true,
      width: 180,
      height: 100,
      draggable: true
      //hiddenHandles: false,
      //hover: true
    });
    
    
});
</script>
</body>
</html>
