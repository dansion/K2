<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=gbk">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>cdselector</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link  href="http://k.kbcdn.com/min/f=k2/css/reset-1-0-0.css" type="text/css" rel="stylesheet">
	<style>
	.k2-fix-float:after{content:".";display:block;height:0;clear:both;visibility:hidden}
	.k2-fix-float{*zoom:1}
	</style>
</head>
<body>
	<div style="text-align:left;width: 400px; height: 300px;margin: 100px 0 0 200px;">
		<input id="zzz" type="input"/>
		<div id="aaa" class="k2-fix-float"></div>
	</div>
	<div id="dd" style="width:700px;height: 800px;">
	</div>
	<script charset="utf-8">
//仅用于开发环境
if(typeof K2_config === 'undefined'){
  var K2_config = {
    noCombine : true,//是否使用combo功能，开发环境下支持combo需要配置minfy，默认使用
    noCache : true,//是否在js或css文件尾部增加随机函数来防止浏览器缓存，默认使用
    console : true,//是否使用通用的console控制台，这样就可以在页面显示Y.log内容，默认使用
                   //失效时，请查看对应的YUI实例需要使用event-custom-base模块
    noVersion : true,//是否使用不带版本号的文件，这样就可以直接调用本地开发文件，因为这些文件都是不带版本号的，默认使用
    syntaxHighlight : false,//是否格式化代码显示，默认使用
    local : true //是否使用本地路径，即类似/k2/seed/seed.js这样的绝对路径，这样无论你是什么本地域名都可以使用，
                 //否则使用类似http://k.kbcdn.com/k2/seed/seed.js这样的绝对路径，默认使用
  }  
}
</script>
<script charset="utf-8" src="/k2/seed/seed.js"></script>
<script charset="utf-8" src="/k2/_assets/config.js"></script>
<script charset="utf-8">
    /*YUI({

	 YUI().use("k2-regionCode","k2-cdselector-popup",function(Y){
        var cdselector_a=new Y.Cdselector_Popup({
			fieldId:"zzz",//新增
            containerId:"aaa",
            config:{
                renderType:1,
                levelNum:3,
                jsonName:"cdselectorJson",
                limitArray:[false,false,true],
                afterChange:function(lv,s){
					
				},
                dataSource:Y.Cdselector_Base.regionCode
           }
        });
		cdselector_a.select("1474-1475-1478");
    });


</script>
