/*cdselector 玄武*/
YUI().use("k2-xuanwuCode","k2-cdselector",function(Y){
        /*container表示容器的ID*/
        var cdselector_a=new Y.Cdselector({
            containerId:"container",
            config:{
                /*渲染模式，ul or  select*/
                renderType:1,
                /*显示的级联数*/
                levelNum:3,
                /*自动生成的jsonname 即input隐藏域的name值*/
                inputId:"jsonId",
                /*是否有不限选项*/
                limitArray:[false,false,false],
                /*改变选择值后的处理方法*/
                afterChange:function(lv,s){Y.one("#container-vl").setContent("aa="+s.join("-"));
					
				Y.all("#container select").item(1).set("value","1201020000");
				},
				dataSource:Y.Cdselector_Base.xuanwuCode
           }
   
        });
		cdselector_a.select("3300000000-3301000000-3301020000-3301020006")
    });
