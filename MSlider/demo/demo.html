<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta content="no-cache" http-equiv="Cache-Control"/>
    <meta content="0" http-equiv="Expires"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" /> 
    <link href="http://k.kbcdn.com/min/f=k2/css/reset-1-0-0.css"  rel="stylesheet">
    <base target="_blank" />
    <style>
        #slider{width:1600px}
        .wrap{width:200px;height:100px;overflow:hidden;border:1px solid #333;margin:10px;}
        .k2-fix-float:after{content:".";display:block;height:0;clear:both;visibility:hidden}.k2-fix-float{*zoom:1}
        #slider ul,#slider ul li{float:left;}
        #pre,#next{display:block;width:80px;background:#ccc;margin:10px;cursor:pointer;height:30px;float:left}
    </style>
</head>
<body>
<div>
    <div class="wrap" id="wrap">
        <div id="slider" class="k2-fix-float">
            <ul>
                <li><img src="http://y1.kbcdn.com/myp/images/cate/lanru/waimai/manjiusong/yitike.jpg" width="200" height="100"></li>
                <li><img src="http://y1.kbcdn.com/myp/images/cate/lanru/waimai/manjiusong/guoli.jpg" width="200" height="100"></li>
                <li><img src="http://y1.kbcdn.com/myp/images/cate/lanru/waimai/manjiusong/dongdashi.jpg" width="200" height="100"></li>
				<li><img src="http://y1.kbcdn.com/myp/images/cate/lanru/waimai/manjiusong/qiandaohuyuwei.jpg" width="200" height="100"></li>
                <li><img src="http://y1.kbcdn.com/myp/images/cate/lanru/waimai/manjiusong/ruyuan.jpg" width="200" height="100"></li>
                <li><img src="http://y1.kbcdn.com/myp/images/cate/lanru/waimai/manjiusong/shousi.jpg" width="200" height="100"></li>
                <li><img src="http://y1.kbcdn.com/myp/images/cate/lanru/waimai/manjiusong/chishang3.jpg" width="200" height="100"></li>
				<li><img src="http://k.kbcdn.com/myp/images/banner/tyy.jpg" width="200" height="200"></li>
            </ul>
        </div>
    </div>
	<div class="k2-fix-float">
    <span id="pre">上一个</span>
    <span id="next">下一个</span>
	</div>
</div>
<script charset="utf-8">
//仅用于开发环境
if(typeof K2_config === 'undefined'){
  var K2_config = {
    noCombine : true,//是否使用combo功能，开发环境下支持combo需要配置minfy，默认使用
    noCache : false,//是否在js或css文件尾部增加随机函数来防止浏览器缓存，默认使用
    console : true,//是否使用通用的console控制台，这样就可以在页面显示Y.log内容，默认使用
                   //失效时，请查看对应的YUI实例需要使用event-custom-base模块
    noVersion : true,//是否使用不带版本号的文件，这样就可以直接调用本地开发文件，因为这些文件都是不带版本号的，默认使用
    syntaxHighlight : false,//是否格式化代码显示，默认使用
    local : true //是否使用本地路径，即类似/k2/seed/seed.js这样的绝对路径，这样无论你是什么本地域名都可以使用，
                 //否则使用类似http://k.kbcdn.com/k2/seed/seed.js这样的绝对路径，默认使用
  }  
}
</script>
<script charset="utf-8" src="/k2/seed/seed.js"></script>
<script>
    YUI(
        {
        modules:{
           'k2-MSlider':{
                fullpath:'/k2/MSlider/eg.js',
                requires:["base","node","event","json-parse","array","event-move","anim"]
                }
            }
         }
    ).use("k2-MSlider",function(Y){
        var slider=new Y.MSlider({
		    "wrapId":"wrap",
            "containerId":"slider",
            "preBtnId":"pre",
            "nextBtnId":"next",
            "startSpeed":50,/*滚动的初始速度*/
            "time":100,/*滚动一次持续的时间*/
            "distance":200,/*滚动的距离*/
			"type":1/*1:表示横向，2表示纵向*/
        });
        
        
    });
</script>
</body>
</html>
