<!--950宽的页面-->
<p>
宽度算法：n*20-10<br>
950宽度分成48份。k2-w1  到  k2-48<br>
其中： k2-last 针对一行最后一列清除右边距作用

</p>
<h2>950宽的页面</h2>
<div class="k2-single k2-w48">
	<div class="k2-w38">
    	<div class="text">width:750<br>38*20-10</div>
    </div>
    <div class="k2-w10 k2-last">
    	<div class="text">width:190</div>
    </div>
</div>
<div class="k2-single k2-w48">
	<div class="k2-w15">
    	<div class="text">width:290</div>
    </div>
    <div class="k2-w23">
    	<div class="text">width:450</div>
    </div>
    <div class="k2-w10 k2-last">
    	<div class="text">width:190</div>
    </div>
</div>
<h2>其它宽度的页面(例：750)</h2>

    </div>
    <div class="k2-w28 k2-last">
    	<div class="text">width:190</div>
    </div>
</div>
<div class="k2-single k2-w38" style="margin:0 auto;">
	<div class="k2-w28">
    	<div class="text">width:290</div>
    </div>
    <div class="k2-w10 k2-last">

    </div>
</div>
