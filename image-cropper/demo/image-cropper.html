<!doctype html>
<html>
<head>
<title>image cropper</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link  href="http://k.kbcdn.com/k2/css/reset-1-0-0.css" type="text/css" rel="stylesheet">
<link href="../../resize/demo/resize.css" rel="stylesheet">
<link href="../assets/skins/sam/imagecropper.css" rel="stylesheet">
    
<style>
    #abc {
        width: 100px;
        height: 50px;
        background: red;
        border: 1px solid #fff;
    }
</style>
</head>

<body>
  <!--<div style="width: 500px; margin: 20px auto;">-->
  <div>
        <img src="../demo/yui.jpg"  id="crop1" alt="">
            <!--<div id="abc"></div>-->
  </div>
  
  <p><button id="reset-btn">reset</button>
  <button id="get-btn">get coors</button></p>

    
    
    
<script charset="utf-8">
//仅用于开发环境
if(typeof K2_config === 'undefined'){
  var K2_config = {
    noCombine : true,//是否使用combo功能，开发环境下支持combo需要配置minfy，默认使用
    noCache : false,//是否在js或css文件尾部增加随机函数来防止浏览器缓存，默认使用
    console : true,//是否使用通用的console控制台，这样就可以在页面显示Y.log内容，默认使用
                   //失效时，请查看对应的YUI实例需要使用event-custom-base模块
    noVersion : true,//是否使用不带版本号的文件，这样就可以直接调用本地开发文件，因为这些文件都是不带版本号的，默认使用
    syntaxHighlight : false,//是否格式化代码显示，默认使用
    local : true //是否使用本地路径，即类似/k2/seed/seed.js这样的绝对路径，这样无论你是什么本地域名都可以使用，
                 //否则使用类似http://k.kbcdn.com/k2/seed/seed.js这样的绝对路径，默认使用
  }  
}
</script>
  

<script charset="utf-8" src="/k2/seed/seed.js"></script>
<script charset="utf-8" src="/k2/_assets/config.js"></script>




<script>

YUI({

  modules : {
    'k2-resize' : {
      fullpath : '/k2/resize/resize.js',
      requires : ['attribute','node','plugin','dd-plugin', 'dd-constrain','dd-proxy','anim','event-mouseenter']
    },
    
    'k2-image-cropper' : {
      fullpath : '/k2/image-cropper/image-cropper.js',
      requires : ['base', 'node', 'k2-resize']
    }
  }

}).use('k2-image-cropper', 'node',function(Y){

    
    var crop = new Y.k2ImageCropper({
        id: "#crop1",
        config: "bb",
        initialXY: [20, 20],
        initHeight: 100,
        initWidth: 100,
        useKeys: true,
        status: true
    });
    
    //Y.log(crop);
    Y.on('click', function(e) {
        
        e.preventDefault();
        crop.reset();
    }, '#reset-btn');
    
    Y.on('click', function(e) {
        
        e.preventDefault();
        var coords = crop.getCropCoords();
        alert("the coords obj: {\n " 
              + "\t top: " + coords.top + ",\n"
              + "\t left: " + coords.left + ",\n"
              + "\t width: " + coords.width + ",\n"
              + "\t height: " + coords.height + ",\n"
              + "\t image: " + coords.image + "\n"
              + "}"
              );
        
    }, '#get-btn');
});


</script>
</body>
</html>
